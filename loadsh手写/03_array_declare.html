<body>

    <script>
        //手写map
        Array.prototype.map = function (callback) {
            const result = []
            for (let index = 0; index < this.length; index++) {
                const item = this[index];
                const temp = callback(item, index)
                result.push(temp)
            }
            return result
        }
        const arr = [1, 3, 6, 9, 15, 18, 19, 14]
        console.log(arr.map(function (item) {
            return item + 10
        }));

        //手写 reduce
    </script>
