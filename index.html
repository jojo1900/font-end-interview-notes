<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的测试文件</title>
</head>

<body>
    <div id="c">
        <div id="cicle">
            <div>11</div>
            <div>22</div>
        </div>
    </div>
    <script>
        const hidden = ['foo','bar']
        const target = {
            foo:1,
            bar:2,
            baz:3
        }
        const proxy = new Proxy(target,{
            get(target,property){
                if (hidden.indexOf(property)> -1){
                    return undefined
                }else{
                    return Reflect.get(...arguments)
                }
            },
            has(target,property){
                if(hidden.includes(property)){
                    return undefined
                }else{
                    return Reflect.has(...arguments)
                }
            }
        })
        proxy.baz = 'baz'
        console.log(target.baz);
    </script>
</body>

</html>
