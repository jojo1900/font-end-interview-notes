<body>
    <div id="c">
        <div id="cicle"></div>
    </div>
    <script>
        function f(a, b) {
            this.x = a + b
            console.log(a, b, this);
        }
        Function.prototype.apply = function apply(obj, ...args) {
            obj.tempFn = this
            let result = obj.tempFn(...args)
            delete obj.tempFn
            return result
        }
        f(1, 2)
        let o = {}
        f.call(o, 1, 2)

    </script>

    <style>
        #c {}

        #c #cicle {
            width: 0px;
            height: 0px;
            border-width: 10px;
            border-style: solid;
            border-color: red green blue brown;
        }
    </style>
