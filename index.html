<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的测试文件</title>
</head>

<body>
    <div id="c">
        <div id="cicle"></div>
    </div>
    <script>
        var myObj = {
            name: "极客时间",
            showThis: function () {
                console.log(this)
                var bar = () => {
                    this.name = "极客邦"
                    console.log(this)
                }
                bar()
            }
        }
        myObj.showThis()
        console.log(myObj.name)
        console.log(window.name)
    </script>

    <style>
        #c {}

        #c #cicle {
            width: 0px;
            height: 0px;
            border-width: 10px;
            border-style: solid;
            border-color: red green blue brown;
        }
    </style>
</body>

</html>
